<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2025</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }
    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 4rem;
      margin: 20px 0;
      text-shadow: 0 0 15px #ff0, 0 0 30px #f00;
    }
    img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 15px #fff;
    }
    .button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.5rem;
      color: #fff;
      background-color: #ff6347;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff6347;
      transition: all 0.3s;
    }
    .button:hover {
      background-color: #ff4500;
      box-shadow: 0 0 20px #ff4500;
    }
    .wishes {
      font-size: 2rem;
      margin-top: 20px;
      display: none;
      color: #ff0;
      text-shadow: 0 0 10px #ff0, 0 0 20px #f00;
    }
    .special-effect {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.5), transparent);
      display: none;
      animation: sparkle 1s ease-in-out infinite;
    }
    @keyframes sparkle {
      0%, 100% {
        background: radial-gradient(circle, rgba(255,255,255,0.5), transparent);
      }
      50% {
        background: radial-gradient(circle, rgba(255,0,0,0.8), transparent);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy New Year 2025!</h1>
    <img src="https://i.pinimg.com/originals/f6/53/58/f6535820eea4b84d5b47dc13f9410125.gif" alt="Happy New Year GIF">
    <button class="button" onclick="showEffect()">Click Me for Surprise</button>
    <div class="special-effect"></div>
    <div class="wishes">from Pushpendra</div>
    <!-- Reference the local sound file -->
    <audio id="surprise-sound" src="crack.mp3"></audio>
  </div>

  <script>
    function showEffect() {
      const effect = document.querySelector('.special-effect');
      const wishes = document.querySelector('.wishes');
      const sound = document.getElementById('surprise-sound');

      // Play sound
      sound.play().catch(error => console.error("Sound playback error:", error));

      // Show special effect
      effect.style.display = 'block';
      setTimeout(() => {
        effect.style.display = 'none';
        wishes.style.display = 'block';
      }, 3000);
    }
  </script>
</body>
</html>
